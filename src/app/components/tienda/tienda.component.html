    <nav class="navbar" style="background-color: #193f87;">
        <div class="container-fluid">
          <div class="col-md-4">
              <h1 style="color: white; ">TiendaYX</h1>
            </div>
        </div> 
    </nav>
    <br><br>
    <div class="col-md-12 p-2">
        <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-save"></i> Nuevo producto</button>
        <table class="table mt-2 table-bordered">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Valor</th>
                <th>Describcion</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listProductos">
                <td>{{item.idProducto}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.valor}}</td>
                <td>{{item.descripcion}}</td>
                
                <td>
                    <button type="button" class="btn btn-warning btn-sm"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectItem(item)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-danger btn-sm" (click)="eliminarProducto(item.idProducto)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
          </table>
    </div>

    <!-- TODO: Modals -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 *ngIf="!isUpdate" class="modal-title fs-5">Nuevo producto</h1>
          <h1 *ngIf="isUpdate" class="modal-title fs-5">Actualizar producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newproducto()"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formTienda">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="nombre">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valor</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="valor">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Descripcion</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="descripcion">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
          <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm" (click)="save()">Save</button>
          <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Update</button>
        </div>
      </div>
    </div>
  </div>
